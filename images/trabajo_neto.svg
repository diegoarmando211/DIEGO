<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Trabajo Neto</text>
  
  <!-- Objeto central -->
  <rect x="130" y="90" width="40" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">m</text>
  
  <!-- Múltiples fuerzas -->
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrow3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- F1 (hacia la izquierda, 180°) -->
  <line x1="130" y1="110" x2="90" y2="110" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">F1</text>
  
  <!-- F2 (hacia la derecha, 0°) -->
  <line x1="170" y1="110" x2="210" y2="110" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow2)"/>
  <text x="190" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">F2</text>
  
  <!-- F3 (hacia arriba, 90°) -->
  <line x1="150" y1="90" x2="150" y2="50" stroke="#f39c12" stroke-width="3" marker-end="url(#arrow3)"/>
  <text x="160" y="70" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" font-weight="bold">F3</text>
  
  <!-- Distancia -->
  <line x1="70" y1="150" x2="230" y2="150" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" font-weight="bold">d</text>
  
  <!-- Fórmula -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">Wt = F1×d×cos(180°) + F2×d×cos(α) + F3×d×cos(β)</text>
</svg>