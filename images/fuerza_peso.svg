<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Fuerza Peso</text>
  
  <!-- Objeto -->
  <rect x="130" y="60" width="40" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">m</text>
  
  <!-- Flecha hacia abajo (Peso) -->
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <line x1="150" y1="100" x2="150" y2="140" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowdown)"/>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">F = mg</text>
  
  <!-- Suelo -->
  <line x1="50" y1="160" x2="250" y2="160" stroke="#34495e" stroke-width="4"/>
  
  <!-- Fórmula -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">F = m × g</text>
</svg>