<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .vector-text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .potential-object { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .height-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 3,3; }
      .ground { fill: #7f8c8d; stroke: #5d6d7e; stroke-width: 1; }
      .height-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead); }
      .gravity-vector { stroke: #8e44ad; stroke-width: 3; fill: none; marker-end: url(#arrowhead2); }
      .energy-field { fill: none; stroke: #f39c12; stroke-width: 1; opacity: 0.6; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7, 1 3.5" fill="#e74c3c" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7, 1 3.5" fill="#8e44ad" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="200" y="20" text-anchor="middle" class="vector-text" style="font-size: 16px; font-weight: bold;">
    Energía Potencial Gravitatoria
  </text>
  
  <!-- Líneas de campo gravitatorio -->
  <line x1="50" y1="80" x2="350" y2="80" class="energy-field"/>
  <line x1="50" y1="100" x2="350" y2="100" class="energy-field"/>
  <line x1="50" y1="120" x2="350" y2="120" class="energy-field"/>
  <line x1="50" y1="140" x2="350" y2="140" class="energy-field"/>
  <line x1="50" y1="160" x2="350" y2="160" class="energy-field"/>
  
  <!-- Suelo (nivel de referencia) -->
  <rect x="50" y="180" width="300" height="20" class="ground"/>
  <text x="360" y="195" class="vector-text">Nivel de referencia (h = 0)</text>
  
  <!-- Objeto en altura -->
  <circle cx="150" cy="90" r="15" class="potential-object"/>
  <text x="140" y="95" class="vector-text" text-anchor="middle" style="font-weight: bold; fill: white;">m</text>
  
  <!-- Línea de altura -->
  <line x1="150" y1="105" x2="150" y2="180" class="height-line"/>
  
  <!-- Flecha de altura -->
  <line x1="130" y1="105" x2="130" y2="180" class="height-arrow"/>
  <text x="110" y="145" class="vector-text" style="font-weight: bold;">h</text>
  
  <!-- Vector gravitacional -->
  <line x1="150" y1="115" x2="150" y2="160" class="gravity-vector"/>
  <text x="160" y="140" class="vector-text" style="font-weight: bold;">g</text>
  
  <!-- Fórmula principal -->
  <text x="200" y="50" text-anchor="middle" class="vector-text" style="font-size: 18px; font-weight: bold; fill: #27ae60;">
    Ep = mgh
  </text>
  
  <!-- Descripción y valores -->
  <text x="220" y="90" class="vector-text">Energía almacenada por posición</text>
  <text x="220" y="110" class="vector-text">m = masa del objeto (kg)</text>
  <text x="220" y="125" class="vector-text">g = aceleración gravitatoria (9.81 m/s²)</text>
  <text x="220" y="140" class="vector-text">h = altura sobre nivel de referencia (m)</text>
  
  <!-- Ejemplo -->
  <text x="50" y="220" class="vector-text" style="fill: #27ae60; font-weight: bold;">Ejemplo:</text>
  <text x="50" y="235" class="vector-text" style="fill: #27ae60;">m = 5 kg, h = 10 m → Ep = 5 × 9.81 × 10 = 490.5 J</text>
  
  <!-- Nota sobre conservación -->
  <text x="200" y="220" class="vector-text" style="font-size: 12px; font-style: italic;">
    "A mayor altura, mayor energía potencial almacenada"
  </text>
</svg>