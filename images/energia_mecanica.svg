<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Energía Mecánica</text>
  
  <!-- Objeto en movimiento con altura -->
  <circle cx="150" cy="80" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Líneas de velocidad -->
  <line x1="170" y1="75" x2="190" y2="70" stroke="#e67e22" stroke-width="3"/>
  <line x1="170" y1="80" x2="195" y2="80" stroke="#e67e22" stroke-width="3"/>
  <line x1="170" y1="85" x2="190" y2="90" stroke="#e67e22" stroke-width="3"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">v</text>
  
  <!-- Altura desde el suelo -->
  <line x1="50" y1="80" x2="50" y2="160" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">h</text>
  
  <!-- Suelo -->
  <line x1="20" y1="160" x2="280" y2="160" stroke="#34495e" stroke-width="4"/>
  
  <!-- Etiquetas de energía -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" font-weight="bold">Ep = mgh</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Ec = ½mv²</text>
  
  <!-- Fórmula principal -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">Em = Ep + Ec</text>
</svg>