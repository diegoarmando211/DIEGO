<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Conservación de Energía</text>
  
  <!-- Estado 1 -->
  <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">Estado 1</text>
  <circle cx="80" cy="70" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Altura estado 1 -->
  <line x1="40" y1="70" x2="40" y2="140" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="25" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">h1</text>
  
  <!-- Estado 2 -->
  <text x="220" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">Estado 2</text>
  <circle cx="220" cy="110" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Velocidad estado 2 -->
  <line x1="235" y1="105" x2="255" y2="100" stroke="#e67e22" stroke-width="3"/>
  <line x1="235" y1="110" x2="260" y2="110" stroke="#e67e22" stroke-width="3"/>
  <line x1="235" y1="115" x2="255" y2="120" stroke="#e67e22" stroke-width="3"/>
  <text x="265" y="115" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">v2</text>
  
  <!-- Altura estado 2 -->
  <line x1="260" y1="110" x2="260" y2="140" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="265" y="125" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">h2</text>
  
  <!-- Trayectoria -->
  <defs>
    <marker id="pathArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#9b59b6"/>
    </marker>
  </defs>
  <path d="M 95 75 Q 150 60 205 105" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#pathArrow)" stroke-dasharray="5,5"/>
  
  <!-- Suelo -->
  <line x1="20" y1="140" x2="280" y2="140" stroke="#34495e" stroke-width="4"/>
  
  <!-- Ecuación de conservación -->
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">Em1 = Em2</text>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Ep1 + Ec1 = Ep2 + Ec2</text>
</svg>