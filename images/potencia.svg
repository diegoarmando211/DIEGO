<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Potencia</text>
  
  <!-- Máquina/Motor -->
  <rect x="50" y="70" width="60" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Motor</text>
  
  <!-- Objeto siendo movido -->
  <rect x="180" y="85" width="30" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="195" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Flecha de fuerza -->
  <defs>
    <marker id="arrowforce" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <line x1="110" y1="90" x2="175" y2="90" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowforce)"/>
  <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">F</text>
  
  <!-- Distancia -->
  <line x1="110" y1="130" x2="180" y2="130" stroke="#27ae60" stroke-width="2"/>
  <text x="145" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">d</text>
  
  <!-- Reloj (tiempo) -->
  <circle cx="250" cy="60" r="15" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <line x1="250" y1="60" x2="250" y2="50" stroke="#2c3e50" stroke-width="2"/>
  <line x1="250" y1="60" x2="255" y2="60" stroke="#2c3e50" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">t</text>
  
  <!-- Fórmula -->
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">P = W/t</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">1 hp = 746 W</text>
</svg>