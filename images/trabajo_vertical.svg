<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Trabajo Vertical</text>
  
  <!-- Objeto inicial -->
  <rect x="60" y="140" width="30" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="75" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Objeto final -->
  <rect x="210" y="70" width="30" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" fill-opacity="0.5"/>
  <text x="225" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9" font-weight="bold">m</text>
  
  <!-- Flecha de movimiento -->
  <defs>
    <marker id="arrowup" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
  </defs>
  
  <path d="M 90 140 Q 150 80 210 85" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowup)" stroke-dasharray="5,5"/>
  
  <!-- Altura -->
  <line x1="250" y1="70" x2="250" y2="140" stroke="#e74c3c" stroke-width="2"/>
  <text x="255" y="105" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">h</text>
  
  <!-- Suelo -->
  <line x1="30" y1="170" x2="270" y2="170" stroke="#34495e" stroke-width="4"/>
  
  <!-- Fórmula -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">W = m × g × h</text>
</svg>