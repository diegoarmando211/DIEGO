<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Teorema Trabajo-Energía</text>
  
  <!-- Objeto inicial (lento) -->
  <circle cx="80" cy="100" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Velocidad inicial (pequeña) -->
  <line x1="95" y1="100" x2="115" y2="100" stroke="#e67e22" stroke-width="2"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">v1</text>
  
  <!-- Objeto final (rápido) -->
  <circle cx="220" cy="100" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">m</text>
  
  <!-- Velocidad final (grande) -->
  <line x1="235" y1="95" x2="255" y2="90" stroke="#e67e22" stroke-width="3"/>
  <line x1="235" y1="100" x2="260" y2="100" stroke="#e67e22" stroke-width="3"/>
  <line x1="235" y1="105" x2="255" y2="110" stroke="#e67e22" stroke-width="3"/>
  <text x="265" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">v2</text>
  
  <!-- Fuerza aplicada -->
  <defs>
    <marker id="workArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <line x1="120" y1="85" x2="200" y2="85" stroke="#e74c3c" stroke-width="3" marker-end="url(#workArrow)"/>
  <text x="160" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">W (Trabajo)</text>
  
  <!-- Suelo -->
  <line x1="50" y1="130" x2="250" y2="130" stroke="#34495e" stroke-width="3"/>
  
  <!-- Energías cinéticas -->
  <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">Ec1 = ½mv1²</text>
  <text x="220" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">Ec2 = ½mv2²</text>
  
  <!-- Fórmula principal -->
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">W = Ec2 - Ec1</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">W = ½mv2² - ½mv1²</text>
</svg>