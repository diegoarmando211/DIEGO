<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="forceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="objectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Superficie -->
  <line x1="50" y1="220" x2="350" y2="220" stroke="#34495e" stroke-width="3"/>
  
  <!-- Objeto (bloque) -->
  <rect x="100" y="180" width="60" height="40" fill="url(#objectGradient)" stroke="#2c3e50" stroke-width="2" rx="5"/>
  
  <!-- Flecha de fuerza -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Vector de fuerza F -->
  <line x1="80" y1="200" x2="40" y2="200" stroke="url(#forceGradient)" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Distancia d -->
  <line x1="100" y1="240" x2="260" y2="240" stroke="#f39c12" stroke-width="2"/>
  <line x1="100" y1="235" x2="100" y2="245" stroke="#f39c12" stroke-width="2"/>
  <line x1="260" y1="235" x2="260" y2="245" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Trabajo W (energía visual) -->
  <circle cx="300" cy="150" r="25" fill="none" stroke="#27ae60" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Etiquetas -->
  <text x="25" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">F</text>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">d (distancia)</text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">W (trabajo)</text>
  
  <!-- Fórmula -->
  <rect x="10" y="10" width="120" height="60" fill="rgba(255,255,255,0.9)" stroke="#34495e" stroke-width="2" rx="8"/>
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">F = W/d</text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Fuerza aplicada</text>
  
  <!-- Unidades -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">F: Newton (N)</text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">W: Joules (J)</text>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">d: metros (m)</text>
</svg>