<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes cósmicos -->
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="forceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros para efectos -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo cósmico -->
  <rect width="800" height="500" fill="url(#spaceGradient)"/>
  
  <!-- Estrellas -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="#00f2fe" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="90" r="1" fill="#667eea" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="70" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="100" r="1.5" fill="#4facfe" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="130" r="1" fill="#764ba2" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Objeto principal -->
  <g transform="translate(150, 200)">
    <!-- Objeto masa -->
    <circle cx="0" cy="0" r="25" fill="url(#energyGradient)" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">m</text>
  </g>
  
  <!-- Vector velocidad -->
  <g transform="translate(175, 200)">
    <defs>
      <marker id="arrowhead-v" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#00f2fe" />
      </marker>
    </defs>
    <line x1="0" y1="0" x2="80" y2="0" stroke="url(#energyGradient)" stroke-width="4" marker-end="url(#arrowhead-v)" filter="url(#neonGlow)"/>
    <text x="40" y="-10" text-anchor="middle" fill="#00f2fe" font-family="Orbitron" font-size="16" font-weight="bold">v</text>
  </g>
  
  <!-- Vector fuerza -->
  <g transform="translate(150, 175)">
    <defs>
      <marker id="arrowhead-f" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" />
      </marker>
    </defs>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="url(#forceGradient)" stroke-width="4" marker-end="url(#arrowhead-f)" filter="url(#neonGlow)"/>
    <text x="30" y="-25" text-anchor="middle" fill="#667eea" font-family="Orbitron" font-size="16" font-weight="bold">F</text>
  </g>
  
  <!-- Ángulo -->
  <g transform="translate(175, 200)">
    <path d="M 0,0 A 30,30 0 0,0 21.21,-21.21" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.8"/>
    <text x="20" y="-5" fill="#f093fb" font-family="Orbitron" font-size="14" font-weight="bold">θ</text>
  </g>
  
  <!-- Trayectoria -->
  <path d="M 175,200 Q 300,150 450,200 Q 550,230 650,200" stroke="#4facfe" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Fórmula principal -->
  <g transform="translate(400, 320)">
    <rect x="-120" y="-30" width="240" height="60" rx="15" fill="rgba(0,242,254,0.1)" stroke="url(#energyGradient)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#00f2fe" font-family="Orbitron" font-size="24" font-weight="bold">
      W = F × d × cos(θ)
    </text>
  </g>
  
  <!-- Elementos energéticos flotantes -->
  <g opacity="0.7">
    <circle cx="550" cy="150" r="8" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="550" y="155" text-anchor="middle" fill="#f093fb" font-family="Orbitron" font-size="12">E</text>
  </g>
  
  <g opacity="0.8">
    <circle cx="300" cy="300" r="6" fill="#667eea" filter="url(#glow)">
      <animate attributeName="cx" values="300;310;300" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="305" text-anchor="middle" fill="#667eea" font-family="Orbitron" font-size="10">P</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="50" text-anchor="middle" fill="url(#energyGradient)" font-family="Orbitron" font-size="28" font-weight="900">
    PHYSICS LAB PRO
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="80" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Roboto" font-size="16">
    Calculadora Cuántica de Física
  </text>
  
  <!-- Efectos de partículas -->
  <g opacity="0.4">
    <circle cx="80" cy="350" r="1" fill="#00f2fe">
      <animate attributeName="cy" values="350;50;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="400" r="1.5" fill="#667eea">
      <animate attributeName="cy" values="400;100;400" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="450" r="1" fill="#f093fb">
      <animate attributeName="cy" values="450;50;450" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>